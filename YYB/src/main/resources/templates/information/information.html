<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Information</title>
    <link rel="stylesheet" href="/static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/lib/jQuery-emoji/jquery.mCustomScrollbar.min.css"/>
    <link rel="stylesheet" href="/static/lib/jQuery-emoji/jquery.emoji.css"/>
    <script src="/static/lib/jquery/jquery3.3.1.min.js"></script>
    <script src="/static/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/lib/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/index.css"/>
    <script src="/static/lib/jQuery-emoji/jquery.mousewheel-3.0.6.min.js"></script>
    <script src="/static/lib/jQuery-emoji/jquery.mCustomScrollbar.min.js"></script>
    <script src="/static/lib/jQuery-emoji/jquery.emoji.js"></script>
    <style type="text/css">
        a:link {
            text-decoration: none;
        }

        /* 指正常的未被访问过的链接*/
        a:visited {
            text-decoration: none;
        }

        /*指已经访问过的链接*/
        a:hover {
            text-decoration: none;
        }

        /*指鼠标在链接*/
        a:active {
            text-decoration: none;
        }

        .FT_BT {
            display: block;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div th:replace="bg/bgView::bgView"></div>
<div class="container myMain">
    <div th:replace="head/head::header"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12"
                     style="margin-bottom: 10px;border-radius: 3px 3px;box-shadow: #e8e8e8 0px 0px 30px 5px inset;">
                    <h4>综合讨论区</h4>
                </div>
                <div class="col-md-12">
                    <div class="row" style="min-height: 700px;background-color: beige;margin-bottom: 10px;">
                        <div class="panel panel-success" style="margin-bottom: 7px;" th:each="m : ${pageInfo.list}">
                            <div class="panel-heading">
                                <h3 class="panel-title"><a th:href="'/specificComments?spencificCommentsId='+${m.id}"
                                                           class="FT_BT">
                                     <span th:if="${m.uploadMusic!=null}"><audio id='myAudio' preload='auto'></audio><i
                                             class="fa fa-2x fa-play-circle"
                                             th:id="pl+${m.uploadMusic.id}"
                                             title="播放/暂停"
                                             th:onclick="'myPlay(\''+${m.uploadMusic.id}+'\',\''+${m.uploadMusic.musicName}+'\',\''+${m.uploadMusic.musicType}+'\')'"
                                             style="cursor: pointer; "
                                             aria-hidden="true"></i> </span>
                                    <span th:text="${m.postName}"></span>
                                </a></h3>
                            </div>

                            <div class="panel-body mPostContent" th:text="${m.postContent}">
                            </div>
                            <div class="panel-footer" style="background: transparent;">
                                <div class="row">
                                    <div class="col-md-6" style="color: #888; font-size: 12px;">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                        <span th:text="${m.user.userName}"></span>
                                        &nbsp;
                                        <span th:text="${m.timePost}">18-11-12 10:33</span>
                                    </div>
                                    <div class="col-md-6 text-right"><a
                                            th:href="'/specificComments?spencificCommentsId='+${m.id}">
                                        <i class="fa  fa-commenting-o" aria-hidden="true" style="cursor: pointer;"></i>
                                        <span
                                                class="badge" id="pls">4</span></a>&nbsp;&nbsp;
                                        <i class="fa fa-thumbs-o-up" aria-hidden="true"
                                           style="cursor: pointer;color: blue;"
                                           id="dz"></i> <span
                                                class="badge" id="dzs">4</span></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div th:replace="PublishedPlugIn/PublisPlugIn::pageInfo"></div>
                    <script>
                        $(".pageHref").each(function () {
                            var mHref = "/information" + "?pn=" + $(this).attr("href");
                            $(this).attr("href", mHref);
                        });
                    </script>
                </div>


            </div>
            <div th:replace="PublishedPlugIn/PublisPlugIn::fbzj"></div>
        </div>
    </div>
    <div th:replace="footer/footer::footer"></div>
</div>
<script src="/static/js/posting.js"></script>
<script src="/static/js/musicPlay.js"></script>
</body>
</html>
